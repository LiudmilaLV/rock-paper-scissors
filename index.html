<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js"></script>
</head>
<body class="container">
    <div class="header">Let's play Rock-Paper-Scissors! </div>
    <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
    </div>
    <div class="results">
        <div class="result-text-div">
            <p class="result-text" id="round-text"></p>
            <p class="result-text" id="win-text"></p>
        </div>
        <div class="score">
            <div class="score-div">
                <p class="score-text">You</p>
                <div class="score-field" id="you"></div>
            </div>
            <p class="score-div" id="colon">:</p>
            <div class="score-div">
                <p class="score-text">Computer</p>
                <div class="score-field" id="opponent"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
